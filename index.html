<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Trans-Lab</title>
		<!-- FUENTE -->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<!-- BOOTSTRAP -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<section id="inicio">
			<div class="container-fluid">
				<div class="row">
					<div class="col xs-4 col sm-4 text-center">
						<img class="logo" src="docs/imagen.png">
						<h1 id="logo-name"><strong>TRANS-LAB</strong></h1>
						<!-- FORMULARIO SIGN-IN -->
						<form class="form-horizontal">
						  <div class="form-group text-center">
						    <label for="inputEmail3" class="col-sm-2 control-label"></label>
						    <div class="col-sm-10">
						      <input type="email" class="form-control" id="inputEmail3" placeholder="Correo Electrónico">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputPassword3" class="col-sm-2 control-label "></label>
						    <div class="col-sm-10">
						      <input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-default">Sign in</button>
						    </div>
						  </div>
						</form>
						<h4>¿Olvidaste tu contraseña?</h2>
						<h4>¿No tienes cuenta? REGÍSTRATE</h2>


					</div>	<!-- col -->					
				</div> <!-- row -->
			</div> <!-- container -->
		</section>
	</body>
  

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- mi archivo de js -->
  <script type="text/javascript" scr="js/main.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Trans-Lab</title>
		<!-- FUENTE -->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<!-- BOOTSTRAP -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<section id="inicio">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 text-center">
						<img class="logo img-responsive" src="docs/imagen.png">
						<h1 id="logo-name"><strong>TRANS-LAB</strong></h1>
						<!-- FORMULARIO SIGN-IN -->
						<form class="form-horizontal text-center">
						  <div class="form-group">
						    <label for="inputEmail3" class="col-md-12 col-xs-12 col-sm-12 col-lg-12 control-label"></label>
						    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 input-mail">

						      <input type="email" class="form-control" id="inputEmail3" placeholder="Correo Electrónico">
					   		</div>
						  </div>
						  <div class="form-group">
						    <label for="inputPassword3" class="col-md-12 col-xs-12 col-sm-12 col-lg-12 control-label "></label>
						    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 input-pass">

						      <input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña"><span class="input-group-addon">
										    <span class="glyphicons glyphicons-lock"></span>
										  </span>

						    </div>
						  </div>
						  <div class="form-group text-center">
						    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 ">
						      <button type="submit" class="btn btn-default logIn">INICIAR SESIÓN</button>
						    </div>
						  </div>
						  <p class="forgotten"><a class="forgotten" href="#">¿Olvidaste tu contraseña?</a></p>
						  <p class="noAcc">¿NO TIENES CUENTA? <a class="register" href="#">REGÍSTRATE</a></p>
						</form>						
					</div>	<!-- col -->					
				</div> <!-- row -->
			</div> <!-- container -->
		</section>
	</body>
  
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- mi archivo de js -->
  <script type="text/javascript" scr="js/main.js"></script>
</html>
